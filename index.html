<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Image Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Visor de Imágenes de Ítems</h1>
    <div class="input-group">
      <input type="text" id="itemNumberInput" placeholder="Introduce el número de ítem">
      <button onclick="showItem()">Mostrar Ítem</button>
    </div>
    <div id="itemContainer" class="item-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
