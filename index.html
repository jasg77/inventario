<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Inventory Management App</h1>
    <div>
      <label for="itemNumber">Item Number:</label>
      <input type="text" id="itemNumber" class="input">
    </div>
    <div>
      <label for="reference">Reference:</label>
      <input type="text" id="reference" class="input">
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" class="input">
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" class="input">
    </div>
    <div>
      <label for="imageUri">Image URI:</label>
      <input type="text" id="imageUri" class="input">
    </div>
    <button onclick="linkReference()">Link Reference</button>
    <button onclick="scanQRCode()">Scan QR Code</button>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
